<!-- Formulario de registro -->
<div class="row fondo-parallax complemento mt-4">
    <div class="col-xl-12 col-lg-12 col-md-12 col-12 complemento-fondo">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-6 col-md-6 col-12">
                <h2 class="titulo-2 text-center text-white">Registra tus datos para contarte sobre nuestra oferta académica:</h2>
            </div>
            <div class="col-xl-12 col-lg-12 col-md-12 col-12">

                <div class="row justify-content-center">
                    <div class="col-xl-3 col-lg-6 col-md-8 col-10">

                        <div class="formulario pt-4">
                            <form>
                               <div class="input-group mb-3 input-group-lg">
                                  <span class="input-group-text bg-3 text-white" id="basic-addon1">1</span>
                                  <input type="text" class="form-control campo-input" placeholder="Nombre completo" aria-label="username" aria-describedby="basic-addon1" required="">
                               </div>
                               <div class="input-group mb-3 input-group-lg">
                                  <span class="input-group-text bg-3 text-white " id="basic-addon1">2</span>
                                  <input type="text" class="form-control campo-input" placeholder="Correo" aria-label="email" aria-describedby="basic-addon1" required="">
                               </div>
                               <div class="input-group mb-3 input-group-lg">
                                  <span class="input-group-text bg-3 text-white" id="basic-addon1">3</span>
                                  <input type="number" class="form-control campo-input" placeholder="Celular" aria-label="telefono" aria-describedby="basic-addon1" required="">
                               </div>
                               <div class="input-group mb-3 input-group-lg">
                                    <span class="input-group-text bg-3 text-white" id="basic-addon1">4</span>
                                    <select name="programa" class="form-control campo-input">
                                        <option value="">Seleccionar Programa</option>
                                        <option value="1">Ingeniería de Software</option>
                                    </select>
                                </div>
                               <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                  <label class="form-check-label" for="flexCheckDefault">
                                     <p class="copy text-left text-white" style="line-height: 10px;">
                                        Acepto el envío de información a mi correo electrónico. He revisado la politica de protección de datos y la politica de devoluciones y acumulados.
                                    </p>
                                  </label>
                               </div>
                               <div class="col-xl-12 text-center">
                                    <button type="submit" class="btn bg-3 btn-lg">Enviar</button>
                               </div>
                            </form>
                         </div>

                    </div>

                </div>
                
            </div>

        </div>
    </div>

</div>
