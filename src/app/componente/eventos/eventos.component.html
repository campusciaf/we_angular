<section class="my-4 py-4 bg-3">

       <div class="row justify-content-center">

         <div class="col-xl-10 col-lg-10 col-md-10 col-11 pt-4">

            <div class="row justify-content-center">
               <div class="col-xl-2 col-lg-3 col-md-10 col-12 vertical-align-center">
                  <div class="row ">
                     <div class="col-12">
                        <h2 class="titulo-2 text-white">Próximos eventos</h2>
                        <p class="text-white">Entérate y participa de los eventos que transforman.</p>
                     </div>
                  </div>
               </div>
      
               <div class="col-xl-10 col-lg-9 col-md-12 col-10 ">
                  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" responsive="breakpoints">
                     <div ngxSlickItem *ngFor="let datos of listarEventos; index as i" class="slide">
      
                        <div class="evento">
                           <div class="bolder-1 fs-3 text-1">{{datos.fecha_inicio | date:"d MMM" }}</div>
                           <div class="small py-2 evento-titulo">{{datos.evento}}</div>
                           <div class="py-2 evento-hora"><img src="{{time}}" alt="Hora del evento"> {{ datos.hora }} </div>
                           <!-- <div><a class="btn bg-3 btn-sm">Ver evento</a></div> -->
                        </div>
      
                     </div>
                 </ngx-slick-carousel>
               </div>
      
               <div class="col-xl-12 text-right pt-4">
                  <a  class="btn text-white"> 
                      Ver todos los eventos 
                      <img src="{{next}}" alt="boton siguiente">
                  </a>
               </div>
            </div>


         </div>


       </div>

 </section>
