<div class="row justify-content-center bg-img-1">
    <div class="col-xl-8 pt-4">
        <div class="row">
            
            <div class="col-xl-6  col-11 p-4">
                <div class="row">
                    <div class="col-12"><p class="bg-1 text-white p-4 rounded-pill">Ingresa tu usuario y contraseña( si no lo sabes puedes comunicarte con una de nuestras asesores por medio de Whatsapp)</p></div>
                    <form class="mb-4 text-start" (ngSubmit)="login()">
                    
                        <div class="form-group mb-2 position-relative check-valid text-dark is-valid">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text text-theme bg-1 border-0"><img src="../../../../assets/image/user.webp"></span>
                                <div class="form-floating">
                                    <input class="form-control border-start-0" placeholder="Identificación" autofocus="" type="number" name="user_identificacion"  [(ngModel)]="user_identificacion" required >
                                    <label>Número de identificación</label>
                                </div>
                            </div>
                        </div>
                    
                        <div class="form-group mb-2 position-relative check-valid text-dark is-valid">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text text-theme bg-1 border-0"><img src="../../../../assets/image/password.webp"></span>
                                <div class="form-floating">
                                    <input class="form-control border-0" placeholder="Password" autofocus="" type="password" name="user_password" [(ngModel)]="user_password" required autocomplete="on">
                                    <label for="password">Contraseña</label>
                                </div>

                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary bg-11 btn-lg text-white" type="submit" ><i class="fa-solid fa-arrow-right"></i> Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-xl-6 col-11 text-center">
                <img src="../../../../assets/image/iniciar-pic.webp" width="90%">
            </div>

        </div>
    </div>
    
</div>
